<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Conversor de PDF</title>
</head>
<body style="background-color: rgb(225, 225, 233)">
    <div style="margin: 5% 150px 0 150px; text-align: right;">
        <label style="color: dimgray; font-size: 20px"><i>Conversor de PDF com tradutor para português</i></label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Selecione o diretório" aria-label="Selecione o diretório" aria-describedby="basic-addon2" readonly onclick="select_directory(this)">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="convert()">Converter</button>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" id="progress-bar">100%</div>
        </div>
        <textarea style="width: 100%; height: 260px; max-height: 260px; min-height: 260px; padding: 10px; border-radius: 10px; margin-top: 20px;" id="out-convert" readonly class="form-control"></textarea>
    </div>
    <footer style="position: absolute;width: 100%; bottom: 0%; padding: 10px; text-align: center; background-color: #007bff; color: white">
        ConversorPDF © 2019 - Carlos Henrique Ponciano da Silva
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
